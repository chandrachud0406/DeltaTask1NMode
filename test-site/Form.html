<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Health companion</title>
    <link href="styles/minimal-table.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>  
  
  <body>
    <form action="Table.html" method="GET">
      
      <div> <!-- Different text fields for the form to be filled by the user on entering the page --> 
        
        <label for = "name">Name:</label>
        <input type = "text" id = "name" name = "user-name">    
      
      </div>
      <div>
          
          <label for = "age">Age(in years):</label>
          <input type = "number" name = "age" >    
      </div>
      <div>
         
        <label for = "hgt">Height(in cms):</label>
        
        <input type = "number" name="hgt">
      </div>
      <div>
        
        <label for = "wgt">Weight(in kgs):</label>
        
        <input type = "number" name="wgt">
      </div>
      <div for  = "button">
        
        
        <button type = "submit">Submit</button>
      </div>
    </form>
  
  </body>
</html>

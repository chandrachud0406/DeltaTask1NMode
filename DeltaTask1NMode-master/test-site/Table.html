<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Health companion</title>
    <link href="styles/minimal-table.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>  
  
  <body>
    <span id="clock"></span>
    <img src='Images/louis-hansel-1506457-unsplash.jpg' style = 'position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;' >
    
    <form id = "foodentry" onsubmit="return false">
      <div>
        <label for="foodname">Foodname: </label>
        <input type="text" id="foodname">
      </div>
      <div>
        <label for="cal">Calories: </label>
        <input type="number" id="cal">
      </div>
      <div>
        <label for="car">Carbs: </label>
        <input type="number" id="car">
      </div>
      <div>
        <label for="fat">Fat: </label>
        <input type="number" id="fat">
      </div>
      <div>
        <label for="pro">Proteins: </label>
        <input type="number" id="pro">
        </div>
      <div>
        <label for="sug">Sugars: </label>
        <input type="number" id="sug">
        </div>
      <div>  
        <button id = "add">Add food item</button>
      </div>
    </form>
    <div id = "Dailylimit">
        <div>
          <label for="cal">Calories: </label>
          <input type="number" id="dcal">
        </div>
        <div>
          <label for="car">Carbs: </label>
          <input type="number" id="dcar">
        </div>
        <div>
          <label for="fat">Fat: </label>
          <input type="number" id="dfat">
      </div>
      <div>
        <label for="pro">Proteins: </label>
        <input type="number" id="dpro">
      </div>
      <div>
        <label for="sug">Sugars: </label>
        <input type="number" id="dsug">
      </div>
      <div>   
        <button id = "dlim">Daily Limit:</button>
      </div>
   </div> 
   <div id="about" class = "hidden">
        <div>
          <label for="foodname">Food name: </label>
          <input type="text" id = "efood"> 
        </div>
        <div>
          <label for="cal">Calories: </label>
          <input type="number" id="ecal">
        </div>
        <div>
          <label for="car">Carbs: </label>
          <input type="number" id="ecar">
         </div>
         <div>
           <label for="fat">Fat: </label>
           <input type="number" id="efat">
         </div>
         <div>
          <label for="pro">Proteins: </label>
          <input type="number" id="epro">
         </div>
         <div>
          <label for="sug">Sugars: </label>
          <input type="number" id="esug">
         </div>
         <div>   
          <button id="save">Save</button>
         </div>
    </div>
    <table>
      <tr>
        <th>Food item</th>
        <th>Calories</th>
        <th>Carbs</th>
        <th>Fat</th>
        <th>Proteins</th>
        <th>Sugars</th>
      </tr>
      <tr id ='total'>
        <th>Total</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
      </tr>
      <tr id='limit'>
        <th>Daily limit</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
        <th>0</th>
      </tr>
      <tr id='rem'>
        <th>Remaining</th>
        <th id="calstatus">0</th>
        <th id="carstatus">0</th>
        <th id="fatstatus">0</th>
        <th id="prostatus">0</th>
        <th id="sugstatus">0</th>
      </tr>
    </table>
    <div id = "status">
      <p>Color Key</p>
      <div id = "safe" style="background-color:green">Lot to eat</div>
      <div id = "critical" style="background-color:yellow">Close to limit</div>
      <div id = "danger" style="background-color:red">Limit exceeded</div>  
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
